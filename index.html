<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hall Of Fame | Bi0s</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata|Raleway"
      rel="stylesheet"
    />
    <script src="typed.min.js"></script>
  </head>
  <body>
    <div class="logo">
      <img
        src="https://bi0s.in/assets/img/bg/logo.png"
        alt=""
        width="100px"
        height="50px"
      />
      <span class="logo-text">bi0s</span>
    </div>
    <div class="main-title">
      <h1><span>🏆 </span>Bi0s Hall Of Fame<span> 🎉 </span></h1>
    </div>

    <div class="secondary-title">
      <p><span class="type"></span></p>
    </div>

    <div class="rankings">
      <table>
        <tr>
          <th class="first-row-item">Name 👨‍💻</th>
          <th class="first-row-item">School 🏫</th>
        </tr>
        <tr>
          <td>Smith</td>
          <td>Amrita Vidyalayam</td>
        </tr>
        <tr>
          <td>Jackson</td>
          <td>Bhavans vidya mandir</td>
        </tr>
        <tr>
          <td>Smith</td>
          <td>Amrita Vidyalayam</td>
        </tr>
        <tr>
          <td>Jackson</td>
          <td>Bhavans vidya mandir</td>
        </tr>
      </table>
    </div>

    <script type="text/javascript">
      var typed = new Typed(".type", {
        strings: ["God is a hacker", "Not an engineer"],
        typeSpeed: 90,
        backSpeed: 90,
        loop: true
      });
    </script>
  </body>
</html>
